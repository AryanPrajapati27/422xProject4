
<!DOCTYPE html>
<html>
  <head>
    <title>Create Entry</title>
  </head>
  <body>
    <h1>Create Entry</h1>
    <form method="POST" action="{{ url_for('create_entry') }}">
      <label for="year-built">Year Built:</label>
      <input type="number" id="year-built" name="year_built" required><br><br>

      <label for="make-model">Make/Model:</label>
      <input type="text" id="make-model" name="make_model" required><br><br>

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required><br><br>

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required><br><br>

      <label for="condition">Condition:</label>
      <input type="text" id="condition" name="condition" required><br><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required><br><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <small>Format: 123-456-7890</small><br><br>

      <input type="submit" value="Create">
    </form>
  </body>
</html>
