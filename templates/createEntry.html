    <script>

      function boatsFunction() {
        document.getElementById("boats-form").style.display = "block";
        document.getElementById("books-form").style.display = "none";
        document.getElementById("furniture-form").style.display = "none";
        document.getElementById("cars_trucks-form").style.display = "none";
        document.getElementById("motorcycles-form").style.display = "none";
      }

      function booksFunction() {
        document.getElementById("boats-form").style.display = "none";
        document.getElementById("books-form").style.display = "block";
        document.getElementById("furniture-form").style.display = "none";
        document.getElementById("cars_trucks-form").style.display = "none";
        document.getElementById("motorcycles-form").style.display = "none";
      }

      function furnitureFunction() {
        document.getElementById("boats-form").style.display = "none";
        document.getElementById("books-form").style.display = "none";
        document.getElementById("furniture-form").style.display = "block";
        document.getElementById("cars_trucks-form").style.display = "none";
        document.getElementById("motorcycles-form").style.display = "none";
      }

      function carsTrucksFunction() {
        document.getElementById("boats-form").style.display = "none";
        document.getElementById("books-form").style.display = "none";
        document.getElementById("furniture-form").style.display = "none";
        document.getElementById("cars_trucks-form").style.display = "block";
        document.getElementById("motorcycles-form").style.display = "none";
      }

      function motorcyclesFunction() {
        document.getElementById("boats-form").style.display = "none";
        document.getElementById("books-form").style.display = "none";
        document.getElementById("furniture-form").style.display = "none";
        document.getElementById("cars_trucks-form").style.display = "none";
        document.getElementById("motorcycles-form").style.display = "block";
      }

      function clear() {
        document.getElementById("boats-form").style.display = "none";
        document.getElementById("books-form").style.display = "none";
        document.getElementById("furniture-form").style.display = "none";
        document.getElementById("cars_trucks-form").style.display = "none";
        document.getElementById("motorcycles-form").style.display = "none";
      }

      function renderForm() {
        var selected = document.querySelector('input[name="for_sale"]:checked').value;
        if (selected === 'cars_trucks') {
            carsTrucksFunction();
        } else if (selected === 'motorcycles') {
            motorcyclesFunction();
        } else if (selected === 'boats') {
            boatsFunction();
        } else if (selected === 'books') {
            booksFunction();
        } else if (selected === 'furniture') {
            furnitureFunction();
        } 
      }
    </script>

    <form method="post">

      <button type="button" onclick="renderForm()">Submit!</button>
