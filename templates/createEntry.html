<!DOCTYPE html>

    <title>Create Entry</title>
    <style>
      .nav {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .nav a {
        margin-left: 10px;
      }
    </style>
    <script>
      function renderForm() {
        var selected = document.querySelector('input[name="for_sale"]:checked').value;
        document.getElementById(selected + "-form").style.display = "block";
        document.getElementById("selector").style.display = "none";
        const radioButtons = document.getElementsByName('for_sale');

        const label = document.querySelector(`label[for=${selected}]`);
        const text = label.textContent;
        var header = document.querySelector('h1');
        header.textContent += (": " + text);
      }
    </script>

  <body>
    <h1>Create Entry</h1>
    <div class="nav">
      {% if username %}
        <a href="{{ url_for('create_entry') }}">Create Entry</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
    <div id = "selector" style="display: block;">
      <form method="post">
        <label>For Sale:</label>
        <br>

        <label for="cars_trucks">Cars/Trucks</label><br>
        <input type="radio" id="motorcycles" name="for_sale" value="motorcycles">
        <label for="motorcycles">Motorcycles</label><br>
        <input type="radio" id="boats" name="for_sale" value="boats">
        <label for="boats">Boats</label><br>
        <input type="radio" id="books" name="for_sale" value="books">
        <label for="books">Books</label><br>
        <input type="radio" id="furniture" name="for_sale" value="furniture">
        <label for="furniture">Furniture</label><br>
        <br>
        <button type="button" onclick="renderForm()">Submit!</button>
      </form>  
    </div>
   
    <div id="boats-form" style="display: none;">
      <form method="POST" action="{{ url_for('create_boat') }}">
        <label for="year-built">Year Built:</label>
        <input type="number" id="year-built" name="year_built" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
    
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small><br><br>
    
        <input type="submit" value="Create">
      </form>
