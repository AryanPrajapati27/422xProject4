<!DOCTYPE html>
<html>
  <head>
    <title>Classified Ads</title>
    <style>
      .nav {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .nav a {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>{{ entry.__class__.__name__ }}</h1>
    <div class="nav">
      {% if username %}
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('create_entry') }}">Create Entry</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
    <table>
      {% for key, value in entry.__dict__.items() %}
        {% if key not in ['id', 'user', 'user_id', '_sa_instance_state'] %}
          <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </body>
</html>
