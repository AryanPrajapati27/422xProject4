<!DOCTYPE html>
<html>
  <head>
    <title>Classified Ads</title>
    <style>
      .nav {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .nav a {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Entries:</h2>
    <ul>
      {% for entry in entries %}
        <li><a href="{{ url_for('more_info', entry_id=entry.id) }}">{{ entry.make_model }} ({{ entry.year_built }})</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
